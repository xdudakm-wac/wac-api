apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: xdudakm-wax-ambulance-webapi-mongodb-init
    files:
      - params/init-db.js
  - name: xdudakm-wax-ambulance-webapi-config
    literals:
      - database=xdudakm-wax-ambulance
      - collection=ambulance
patches:
  - path: patches/webapi.deployment.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: xdudakm-wax-ambulance-webapi